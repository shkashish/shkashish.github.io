<html><head><base href="https://raw.githubusercontent.com/" />
<meta charset="UTF-8">
<!-- Previous CSS styles remain the same -->
<style>
:root {
    --main-green: #00ff9d;
    --dim-green: #005f3d;
    --bg-color: #0a0a0a;
    --text-gray: #a0a0a0;
}

body {
    background-color: var(--bg-color);
    color: var(--text-gray);
    font-family: 'Courier New', monospace;
    margin: 0;
    padding: 20px;
    line-height: 1.6;
}
    
  .ascii-animation {
            font-family: monospace;
            white-space: pre;
            font-size: 12px;
            line-height: 1;
            margin: 20px auto;  /* Changed from margin: 20px 0 */
            height: 10em;
            color: var(--main-green);
            display: flex;
            justify-content: center;
            text-align: center;
        }

.container {
    max-width: 1200px;
    margin: 0 auto;
}

.progress-section {
    border: 1px solid var(--dim-green);
    padding: 20px;
    margin-bottom: 30px;
    background: rgba(0,20,0,0.2);
}

.progress-container {
    display: flex;
    justify-content: space-between;
    gap: 20px;
}

.progress-tracker {
    flex: 1;
}

.progress-bar {
    width: 100%;
    height: 20px;
    background: var(--dim-green);
    border: 1px solid var(--main-green);
    margin: 10px 0;
    position: relative;
    overflow: hidden;
}

.progress-fill {
    width: 0%;
    height: 100%;
    background: var(--main-green);
    transition: width 0.5s ease;
    position: absolute;
}

.terminal-output {
    height: 150px;
    overflow-y: auto;
    padding: 10px;
    border: 1px solid var(--dim-green);
    margin-bottom: 10px;
}

.accounts-table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
}

.accounts-table th,
.accounts-table td {
    border: 1px solid var(--dim-green);
    padding: 8px;
    text-align: left;
}

.accounts-table th {
    background: var(--dim-green);
    color: var(--main-green);
}

.checkbox-cell {
    text-align: center;
}

.log-section {
    margin: 20px 0;
}

.log-textarea {
    width: 100%;
    height: 150px;
    background: rgba(0,20,0,0.2);
    border: 1px solid var(--dim-green);
    color: var(--text-gray);
    padding: 10px;
    font-family: 'Courier New', monospace;
    resize: vertical;
}

.edit-button {
    background: var(--dim-green);
    color: var(--main-green);
    border: 1px solid var(--main-green);
    padding: 10px 20px;
    cursor: pointer;
    font-family: 'Courier New', monospace;
    transition: all 0.3s ease;
}

.edit-button:hover {
    background: var(--main-green);
    color: var(--bg-color);
}

footer {
    text-align: center;
    padding: 20px;
    margin-top: 40px;
    border-top: 1px solid var(--dim-green);
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}

.cursor {
    display: inline-block;
    width: 8px;
    height: 15px;
    background: var(--main-green);
    margin-left: 5px;
    animation: blink 1s infinite;
}
</style>
</head>
<body>

<div id="asciiAnimation" class="ascii-animation"></div>

<div class="container">
    <div class="progress-section">
        <div class="progress-container">
            <div class="progress-tracker">
                <h2>Google Accounts <span class="cursor"></span></h2>
                <div id="google-count">0/45 accounts complete</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="googleProgressFill"></div>
                </div>
                <div class="terminal-output" id="googleTerminalOutput"></div>
            </div>
            <div class="progress-tracker">
                <h2>Google Ads <span class="cursor"></span></h2>
                <div id="ads-count">0/45 accounts complete</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="adsProgressFill"></div>
                </div>
                <div class="terminal-output" id="adsTerminalOutput"></div>
            </div>
        </div>
    </div>

    <table class="accounts-table" id="accountsTable">
        <thead>
            <tr>
                <th>Group</th>
                <th>Account</th>
                <th>Google</th>
                <th>Ads</th>
            </tr>
        </thead>
        <tbody>
            <!-- Will be populated by JavaScript -->
        </tbody>
    </table>

    <div class="schedule">
        <h3>Daily Rotation Schedule</h3>
        <table class="accounts-table">
            <tr>
                <th>Day</th>
                <th>(7-11)</th>
                <th>(12-16)</th>
                <th>(17-21)</th>
            </tr>
            <tr><td>Mon</td><td>G1,2,3</td><td>Rest</td><td>G4,5</td></tr>
            <tr><td>Tue</td><td>G6,7</td><td>G8,9</td><td>Rest</td></tr>
            <tr><td>Wed</td><td>G4,5</td><td>G1,2</td><td>G3</td></tr>
            <tr><td>Thu</td><td>G8,9</td><td>Rest</td><td>G6,7</td></tr>
            <tr><td>Fri</td><td>G2,3</td><td>G4,5</td><td>G1</td></tr>
            <tr><td>Sat</td><td>G6,7,8</td><td>G9</td><td>Rest</td></tr>
            <tr><td>Sun</td><td>Limited</td><td>Rest</td><td>Rest</td></tr>
        </table>
    </div>

    <div class="log-section">
        <h3>.log</h3>
        <textarea class="log-textarea" id="logArea" disabled></textarea>
    </div>

    <footer>
        <button class="edit-button" id="editButton">Edit Mode</button>
        <p>Шкандин Владимир</p>
    </footer>
</div>


  <script>
        const frames = [
            `
   _____  _____   _____   _____  _      _____ 
  / ____||  __ \\ / ____| / ____|| |    |  ___|
 | |  __ | |  | | |  __ | |  __ | |    | |__

  \\_____||_____/ \\_____| \\_____||______|_____|`,

            `

  / ____||  __ \\ / ____| / ____|| |  / |  ___|

  \\_____||_____/ \\_____| \\_____||/    \\|_____|`,

            `

  / |__||  /_ \\ / ____| / ____|| |  / |  ___|

            `

  / |__||  /_ \ / ____| / |__|| |  / |  ___|

  \_____||//_/_/ \_____| \/__/_||/    \|_____|`,

            `
   #@$%^  &*($@   ^%$#@   @#$%^  $    *&^%$# 
  @ #$%^ &* @# $ @ #$%^ & #$%^ @ #  @ #$%^ @ 
 # @ #$% &* @ # @ # @$%^ @ #$%^ @ #@@ # @$%  
 @ # @$% &@ # @ # @ #$% @@ # @$ @@ #@   # @$  
 # @ #$& @@ #$@ # @ #$@ @@ #@$# @@ @#$%@# @$ 
  $#@%^& @#$%^@ $#@%^& $#@%^& @#$%^& @#$%^@`,

            `
   !@#$%  ^&*()   @#$%^   %^&*(  *    ()&^% 
  ! @#$% ^& !@ # ! @#$% ^ @#$% ! @  ! @#$% ! 
 @ ! @#$ %^ ! @ ! @ !#$% ! @#$% ! @!! @ !#$  
 ! @ !#$ %! @ ! @ ! @#$ !! @ !# !! @!   @ !#  
 @ ! @#% !! @#! @ ! @#! !! @!#@ !! !@#$!@ !# 
  #@!$%^ !@#$%! #@!$%^ #@!$%^ !@#$%^ !@#$%!`,

            `
   _____  _____   _____   _____  _      _____ 
  / ____||  __ \\ / ____| / ____|| |    |  ___|
 | |  __ | |  | | |  __ | |  __ | |    | |__

 | |__| || |__| | |__| || |__| || |____| |___ 
  \\_____||_____/ \\_____| \\_____||______|_____|`
        ];

        let currentFrame = 0;
        const animationElement = document.getElementById('asciiAnimation');

        function updateAnimation() {
            animationElement.textContent = frames[currentFrame];
            currentFrame = (currentFrame + 1) % frames.length;
        }

        // Start the animation when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            updateAnimation(); // Show first frame immediately
            setInterval(updateAnimation, 300); // Changed to 300ms for faster glitch effect
        });
    </script>

<script>
const accounts = [
    // Group 1
    {group: 1, id: 'KZ1', google: true, ads: true},
    {group: 1, id: 'DK2', google: false, ads: false},
    {group: 1, id: 'CA3', google: false, ads: false},
    {group: 1, id: 'NL4', google: false, ads: false},
    {group: 1, id: 'RS5', google: false, ads: false},
    // Group 2
    {group: 2, id: 'LT6', google: false, ads: false},
    {group: 2, id: 'AU7', google: false, ads: false},
    {group: 2, id: 'CA8', google: false, ads: false},
    {group: 2, id: 'BY9', google: true, ads: true},
    {group: 2, id: 'AU10', google: true, ads: true},
    // Group 3
    {group: 3, id: 'IT11', google: false, ads: false},
    {group: 3, id: 'EE12', google: false, ads: false},
    {group: 3, id: 'AM13', google: true, ads: true},
    {group: 3, id: 'NO14', google: false, ads: false},
    {group: 3, id: 'SL15', google: false, ads: false},
    // Group 4
    {group: 4, id: 'RO16', google: true, ads: true},
    {group: 4, id: 'BE17', google: true, ads: true},
    {group: 4, id: 'UZ18', google: false, ads: false},
    {group: 4, id: 'NO19', google: false, ads: false},
    {group: 4, id: 'RO20', google: false, ads: false},
    // Group 5
    {group: 5, id: 'SL21', google: false, ads: false},
    {group: 5, id: 'EE22', google: false, ads: false},
    {group: 5, id: 'UA23', google: false, ads: false},
    {group: 5, id: 'AM24', google: true, ads: true},
    {group: 5, id: 'UZ25', google: true, ads: true},
    // Group 6
    {group: 6, id: 'MX26', google: false, ads: false},
    {group: 6, id: 'DE27', google: true, ads: true},
    {group: 6, id: 'FL28', google: false, ads: false},
    {group: 6, id: 'SK29', google: true, ads: true},
    {group: 6, id: 'ES30', google: false, ads: false},
    // Group 7
    {group: 7, id: 'TJ31', google: true, ads: true},
    {group: 7, id: 'LT32', google: true, ads: true},
    {group: 7, id: 'SK33', google: false, ads: false},
    {group: 7, id: 'GR34', google: true, ads: true},
    {group: 7, id: 'IN35', google: false, ads: false},
    // Group 8
    {group: 8, id: 'UK36', google: false, ads: false},
    {group: 8, id: 'UK37', google: false, ads: false},
    {group: 8, id: 'GR38', google: false, ads: false},
    {group: 8, id: 'MD39', google: false, ads: false},
    {group: 8, id: 'LV40', google: false, ads: false},
    // Group 9
    {group: 9, id: 'CA41', google: false, ads: false},
    {group: 9, id: 'FR42', google: false, ads: false},
    {group: 9, id: 'IT43', google: false, ads: false},
    {group: 9, id: 'NL44', google: false, ads: false},
    {group: 9, id: 'IT45', google: false, ads: false}
];

let isEditMode = false;
const EDIT_CODE = 'abc123';

function updateProgress(type) {
    const completed = accounts.filter(a => type === 'google' ? a.google : a.ads).length;
    const total = accounts.length;
    const percentage = (completed / total) * 100;
    
    const countElement = document.getElementById(`${type}-count`);
    const fillElement = document.getElementById(`${type}ProgressFill`);
    
    countElement.textContent = `${completed}/${total} accounts complete`;
    fillElement.style.width = `${percentage}%`;
}

function renderAccountsTable() {
    const tbody = document.querySelector('#accountsTable tbody');
    tbody.innerHTML = '';
    
    let currentGroup = null;
    
    accounts.forEach(account => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${currentGroup !== account.group ? `Group ${account.group}` : ''}</td>
            <td>${account.id}</td>
            <td class="checkbox-cell">
                <input type="checkbox" ${account.google ? 'checked' : ''} 
                       ${!isEditMode ? 'disabled' : ''} 
                       onchange="updateAccount('${account.id}', 'google', this.checked)">
            </td>
            <td class="checkbox-cell">
                <input type="checkbox" ${account.ads ? 'checked' : ''} 
                       ${!isEditMode ? 'disabled' : ''} 
                       onchange="updateAccount('${account.id}', 'ads', this.checked)">
            </td>
        `;
        tbody.appendChild(row);
        currentGroup = account.group;
    });
}

function updateAccount(id, type, value) {
    const account = accounts.find(a => a.id === id);
    if (account) {
        account[type] = value;
        updateProgress(type);
        simulateTerminalOutput(id, type, value);
    }
}

function simulateTerminalOutput(id, type, completed) {
    const terminal = document.getElementById(`${type}TerminalOutput`);
    const line = document.createElement('div');
    line.textContent = `${completed ? '✓' : '✗'} Account ${id}: ${type.toUpperCase()} ${completed ? 'completed' : 'unchecked'}`;
    line.style.color = completed ? 'var(--main-green)' : 'var(--text-gray)';
    terminal.appendChild(line);
    terminal.scrollTop = terminal.scrollHeight;
}

document.getElementById('editButton').addEventListener('click', () => {
    const code = prompt('Enter edit code:');
    if (code === EDIT_CODE) {
        isEditMode = !isEditMode;
        document.getElementById('logArea').disabled = !isEditMode;
        renderAccountsTable();
        alert('Edit mode ' + (isEditMode ? 'enabled' : 'disabled'));
    } else {
        alert('Invalid code');
    }
});

// Initialize
document.addEventListener('DOMContentLoaded', () => {
    renderAccountsTable();
    updateProgress('google');
    updateProgress('ads');
});
</script>
</body>
</html>
